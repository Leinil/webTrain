<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>闭包中的this属性</title>
	</head>
	<body>
	</body>
	<script>
		var name ='window';
		var obj={
			name:'obj1',
			getName:function (){
				return function(){
					return this.name
				}
			}
		}
		console.log(obj.getName()())
		
		var obj1={
			name:'obj1',
			getName:function (){
				var that =this
				return function(){
					return that.name
				}
			}
		}
		console.log(obj1.getName()())
		
		var change=(obj1.getName())()
		var change1=(obj1.getName=obj1.getName)()
		console.log(change)
		console.log(change1())
	</script>
</html>
