<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于es6新增的对象super属性</title>
	</head>
	<body>
		<p>1.super关键字表示原型对象</p>
		<p>2.使用super的时候只能用在对象方法之中</p>
		<p>3.目前只有对象方法的简写法可以让javascript引擎确定，定义的是对象的方法</p>
	</body>
	<script>
		//正确写法
		// const proto={
		// 	foo:'hello'
		// }
		// 
		// const obj={
		// 	foo:'world',
		// 	getFoo(){
		// 		console.log(super.foo)
		// 	}
		// }
		// Object.setPrototypeOf(obj,proto);
		// obj.getFoo()
		
		//错误写法(三种方法均不会被解析为对象的对象方法)
		const proto={
			foo:'hello'
		}
		
		const obj={
			foo:'world',
			getFoo:function(){
				console.log(super.foo)
			},
			// getFoo:()=>{
			// 	console.log(super.foo)
			// },
			// getFoo:super.foo
		}
		Object.setPrototypeOf(obj,proto);
		obj.getFoo()
	</script>
</html>
