<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>纯css实现的头部滚动条</title>
</head>
<style>
    body{
        height: 2000px;
        background-image: linear-gradient(to right top, red 50%, white 50%);
        background-size: 100% calc(100% - 100vh + 5px);
        background-repeat: no-repeat;
    }
    body::after{
        z-index: -1;
        position: fixed;
        top: 5px;
        bottom: 0;
        left: 0;
        right: 0;
        content: "";
        background: white;
    }
</style>
<body>
    <p>asdfasdfasdf</p>
    <p>asdfasdfasdf</p>
    <p>asdfasdfasdf</p>
</body>
</html>
